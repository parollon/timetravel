<!DOCTYPE html>
<html>
<head>
<style>
div { 
  width: 250px;
  height: 250px;
  margin: auto;
  border: solid black 1px;
  background-image: url('w3css.gif');
  background-repeat: no-repeat;
  background-position-y: center;
}
</style>
</head>
<body>

<h1>The background-position-y Property</h1>
<p>Here, the background image will be positioned in the center of the element on y-axis (in this case, the div element).</p>
<div></div>

</body>
</html>
